<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
        <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <br>
              <br>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.715738, lng: -117.1610838},
          zoom: 8
        });
      }

 // https://maps.googleapis.com/maps/api/geocode/json?
    'discoveryDocs': ['https://maps.googleapis.com/maps/api/geocode/json?'],
        }).then(data)
            console.log(data)

      test();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9jkFfnWFcee-sTKz_Y14T4RMu_SBbuo&callback=initMap"
    async defer></script>

</html>
