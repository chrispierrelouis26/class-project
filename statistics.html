<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <script src="./assets/script/db.js"></script>
     <script src="./assets/script/statistics.js"></script>
    <title>Statistics</title>
</head>
<style>
    body{
        text-transform: capitalize;
    }
    #mycharcities , #mychartabs , #mycharlins {
        border-bottom: 1px solid black;
    }
    body {
        background: lightgray;
    }

    li {
        text-transform: capitalize;
        list-style: none;
    }
    #accordion {
        margin-top: 10px;
    }
    .jumbotron {
        height: 250px !important;
    }
</style>

<body>
    <div class="container">

            <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">Statistics</a>
                  </nav>
<br>


        <div class="row d-flex justify-content-center">
            <div class="cold-md-4 ml-1">
                <div class="card">
                    <div class="card-header">
                        Cities
                    </div>
                    <div class="card-body">
                        <canvas id="myChartcities" width="325" height="400"></canvas>

                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                            aria-expanded="true" aria-controls="collapseOne">
                                            Show All Cities
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <ul id="statcities">

                                        </ul>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="cold-md-4 ml-1">
                <div class="card">
                    <div class="card-header">
                        Clicked Tabs
                    </div>
                    <div class="card-body">
                        <canvas id="myChartabs" width="325" height="400"></canvas>
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingtwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapsetwo"
                                            aria-expanded="true" aria-controls="collapsetwo">
                                            Show All Tabs
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapsetwo" class="collapse" aria-labelledby="headingtwo" data-parent="#accordion">
                                    <ul id="clickedtabs">

                                    </ul>


                                </div>
                            </div>
                        </div>


                    </div>

                </div>

            </div>

            <div class="cold-md-4 ml-1">
                <div class="card">
                    <div class="card-header">
                        Visited Links
                    </div>
                    <div class="card-body">
                        <canvas id="myCharlinks" width="325" height="400"></canvas>
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header" id="headingthree">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapsethree"
                                            aria-expanded="true" aria-controls="collapsethree">
                                            Show Links Tracker
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapsethree" class="collapse" aria-labelledby="headingthree" data-parent="#accordion">
                                    <ul id="visitedlinks">


                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    </div> -->
</body>
